{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <br>
    <form action="" enctype="multipart/form-data" method="post" class="form-horizontal">

        {% csrf_token %}

        {# all forms given are rendered #}
        {% for form in forms %}
            {% bootstrap_form form layout='horizontal' %}
        {% endfor %}

        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="cancel" class="btn btn-primary" onclick="window.history.go(-1); return false;">Zur√ºck</button>

    </form>

{% endblock %}
